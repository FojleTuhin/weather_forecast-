<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">

</head>

<body>




  <header class="header">
    <div class="nav">
      <div class="top">
        <p id="location">Dhaka, Bangladesh </p><span><img id="home-img" src="photos/home.png" alt=""></span>
      </div>
      <div class="searchOption">

        <input type="text" name="" id="inputText" placeholder="Search here">
        <button onclick="searchWeather()" id="search">Search</button>

      </div>
      <div class="top mobile">
        <span><img id="phone-img" src="photos/phone.png" alt=""></span>
        <p> live weather on mobile</p>
      </div>
    </div>


  </header>



  <main>
    <div id="weatherDataContainer">


    </div>

    <div id="forecastDataContainer">
      <p class="text ">24 Hours forecast</p>
      <div class="forecast-section">
       
        <div id="allForecast">

          

        </div>

      </div>


    </div>
  </main>

















  <script src="script.js"></script>
</body>

</html>
